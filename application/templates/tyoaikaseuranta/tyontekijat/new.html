{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('tyontekijat_create') }}">
  <table>
    <tr>
      <td>
       {{ form.name.label }}
      </td>
      <td>
        {{ form.name }}
      </td>
      <td>
        <ul>
          {% for error in form.name.errors %}
            <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </td>
      <tr>
        <td colspan="2">
          <input type="submit" value="Lisää uusi työntekijä"/>
        </td>
      </tr>
</form>
{% endblock %}
